<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Synergy</title>
    <style>
        :root {
            --brand: #cdad7c;
            --brand-dark: #a88a5a;
            --bg-charcoal: #1a1a1a;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(205, 173, 119, 0.3);
            --radius: 20px;
            --shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logout-card {
            background: var(--bg-charcoal);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--brand);
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        h1 {
            color: var(--brand);
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .redirect-message {
            color: var(--brand);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h1>Successfully Logged Out</h1>
        <p>You have been securely logged out of Synergy.</p>
        
        <a href="{% url 'index' %}" class="btn btn-primary">Return to Home</a>
        
        <p class="redirect-message">Redirecting automatically in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'index' %}";
            }
        }, 1000);
    </script>
</body>
</html>
