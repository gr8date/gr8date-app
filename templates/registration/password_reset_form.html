<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password - GR8DATE</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 500px; 
            margin: 50px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.1); 
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        p { 
            color: #555; 
            line-height: 1.6; 
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group { 
            margin-bottom: 25px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: bold;
        }
        input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button { 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            width: 100%; 
            transition: opacity 0.3s;
        }
        button:hover { 
            opacity: 0.9; 
        }
        .back-link { 
            text-align: center; 
            margin-top: 25px; 
        }
        .back-link a { 
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 style="color: #333; margin: 0;">GR8DATE</h1>
            <p style="color: #666; margin: 5px 0 0 0;">Find Your Perfect Match</p>
        </div>
        
        <h1>üîí Reset Your Password</h1>
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
        
        <!-- Display messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address:</label>
                <input type="email" name="email" id="id_email" required placeholder="Enter your email address">
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Home Page</a>
        </div>
    </div>
</body>
</html>
